<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main"> 
        <header class="header">
            <a href="#" class="logo">Quiz Taker</a>
        </header>
        <div id="quizContainer" class="quiz-container">
            <h1 class="quiz-header">Quiz Taker</h1>
            <div id="questionText" class="question-text">What does HTML stand for?</div>
            
            <!-- Updated: Options will be inserted here by JavaScript -->
            <div id="optionsContainer" class="option-list"></div>
            
            <div class="navigation">
                <span id="progressText" class="progress-text">1 of 5 Questions</span>
                <button id="nextButton" class="next-btn">Next</button>
            </div>
        </div>
    </main>
    <script src="questions.js"></script>
</body>
</html>
