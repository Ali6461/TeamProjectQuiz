<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
    <h1>Question Input</h1>
    <label for="questionInput">Enter your question:</label>
    <input type="text" id="questionInput">
    
    <label for="correctAnswerInput">Enter the correct answer:</label>
    <input type="text" id="correctAnswerInput">

    <label for="incorrectAnswer1Input">Enter an incorrect answer:</label>
    <input type="text" id="incorrectAnswer1Input">

    <label for="incorrectAnswer2Input">Enter another incorrect answer:</label>
    <input type="text" id="incorrectAnswer2Input">

    <label for="incorrectAnswer3Input">Enter one more incorrect answer:</label>
    <input type="text" id="incorrectAnswer3Input">

    <button onclick="askQuestionsAndSave()">Save Question</button>
</div>

<script src="questions.js" defer></script>

</body>
</html>
